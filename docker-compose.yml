services:
  ai_backend_container:
    build:
      context: .
      dockerfile: Dockerfile_ai_backend
    image: girish2809/vehicle-detection-ai-backend:latest
    container_name: ai_backend_container
    networks:
      - carnet
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  ui_backend_container:
    build:
      context: .
      dockerfile: Dockerfile_ui_backend
    image: girish2809/vehicle-detection-ui-backend:latest
    container_name: ui_backend_container
    networks:
      - carnet
    ports:
      - "8500:8500"
    depends_on:
      ai_backend_container:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8500/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  ui_frontend_container:
    build:
      context: .
      dockerfile: Dockerfile_ui_frontend
    image: girish2809/vehicle-detection-ui-frontend:latest
    container_name: ui_frontend_container
    networks:
      - carnet
    ports:
      - "8501:8501"
    depends_on:
      ui_backend_container:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8501/_stcore/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

networks:
  carnet:
    driver: bridge

volumes:
  ui_backend_logs:
    driver: local